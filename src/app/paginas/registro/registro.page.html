
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <br>
      <br>
      <ion-button routerLink="/ingreso">Ir a Iniciar Sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <br>
    <br>
    <br>
    <h1>Registro</h1>
  </div>
  <form >
    <ion-item>
        <ion-label position="floating">Nombre Usuario</ion-label>
        <ion-input required [(ngModel)]="datos.nombre"[ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
  </form>
  <form >
    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input required [(ngModel)]="datos.correo"[ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  </form>
  <form >
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input required [(ngModel)]="datos.password"[ngModelOptions]="{standalone: true}" type="password"></ion-input>
</ion-item>
  </form>
  
  <form >
    <center><ion-button color="tertiary" (click)="registrar()">Registrarse</ion-button>

    <ion-button color="tertiary" [routerLink]="['/sign']">¿Olvidaste tu Contraseña?</ion-button></center>
  </form>
</ion-content>
