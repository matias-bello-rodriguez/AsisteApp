<ion-header>
  <ion-toolbar color="dark">
    <ion-icon slot="start" name="menu" size="large" class="ion-padding" (click)="verMenu()"></ion-icon>
    <ion-title>
      Asignaturas
    </ion-title>
    <ion-icon slot="end" name="person-circle-outline" class="ion-padding" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let x of clases">
    <br>
    <ion-button size="block">detalle</ion-button>
    <ion-item>
      <ion-label>
        <h2>Asignatura:</h2>{{x.asignatura}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Asistencia:</h2>{{x.asistencia}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Fecha:</h2>{{x.fechas}}
      </ion-label>
    </ion-item>
    <br>
  </ion-list>
</ion-content>
