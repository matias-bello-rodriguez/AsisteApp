
<ion-content>
  <div id="header">
    <center><h1>INICIO DE SESION</h1></center>
    <div id="logo"> <center><img src="assets/logo.png" /> </center></div>
  </div>

    <form id="foring">
    <ion-item id="forming">
        <ion-label position="floating">Correo de Usuario</ion-label>
        <ion-input  required [(ngModel)]="credenciales.correo"[ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item id="forming">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="credenciales.password"[ngModelOptions]="{standalone: true}" type="password"></ion-input>
  </ion-item>
  </form>
  <form>
    <center><ion-button  color="tertiary" shape="round" (click)="login()">Ingresar</ion-button>
    <ion-button  color="tertiary" shape="round" [routerLink]="['/registro']">Registrar</ion-button></center>
    <center><ion-button expand="block" color="tertiary" shape="round" [routerLink]="['/sign']">Olvide mi Contraseña</ion-button></center>
  </form>
</ion-content>
