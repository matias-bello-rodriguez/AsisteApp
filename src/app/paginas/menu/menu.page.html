<ion-header>
  <ion-toolbar color="dark">
    <ion-icon slot="start" name="menu" size="large" class="ion-padding" (click)="verMenu()"></ion-icon>
    <ion-text slot="end" >
    </ion-text>
    <ion-icon slot="end" name="person-circle-outline" class="ion-padding" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen] = "true" color="ligth">
  <div class="main-header">
  </div>
  <center><ion-grid>
    <ion-row>
      <ion-col size="6">
        <label>
          <ion-note color="light">Bienvenido Alumno, Buenos dias</ion-note>
          <p>
            <ion-chip color="light">
              <ion-label>Ingenieria en Informatica</ion-label>
            </ion-chip>
          </p>
        </label>
      </ion-col>
    </ion-row>
  </ion-grid>
</center>
<ion-row class="ion-margin-horizontal">
  <ion-col *ngFor="let item of cuadrados" >
    <ion-card class="ion-text-center">
      <ion-card-header>
        <div align="center">
          <ion-thumbnail>
            <img [src]="item?.src"/>
          </ion-thumbnail>
        </div>
      </ion-card-header>
      <ion-card-content color="dark">
        <button color="light" [routerLink]="[item.url]">
          {{item?.name}}
        </button>
      </ion-card-content>
    </ion-card>
    <ion-card-content>
    </ion-card-content>
  </ion-col>
</ion-row>
</ion-content>
